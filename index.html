<!DOCTYPE>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Udacity:Build a Portfolio Site</title>
  <link href="https://fonts.googleapis.com/css?family=Exo+2:200,300,400" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="grid-container">
    <div class="logo-image">
      <img class="udacity-logo" src="https://i.ibb.co/QDgfK2J/udacity-logo.jpg" id="udacity-logo" alt="udacity logo orange in colour"></div>
      
    <div class="header-text">
      <h1>Jeffrey Davies</h1>
      <p>FRONT-END Ninja</p>
    </div>
  </header>
  <main>
    <div class="hero-section">
      <figure class="hero-img">
        <img src="https://image.ibb.co/eZa72J/coding-v2.jpg" alt="Item" style="width:1000px;height:700px" class="fullPhoto">
          <!-- photo credit:http://fiverr.com stock product-->
      </figure>
    </div>
    <section class="main-content">
      <h2>Featured work</h2>
      <div class="portfolio-section">
         <img src="https://i.ibb.co/vhfVmgm/coming-soon-message-illuminated-with-light-projector-1284-3622.jpg" alt="coming soon" style="width:250px;height:300px" class="fullPhoto">
        <h3>Project 1</h3>
        </div>
         <div class="portfolio-section">
         <img src="https://i.ibb.co/vhfVmgm/coming-soon-message-illuminated-with-light-projector-1284-3622.jpg" alt="coming soon" style="width:250px;height:300px" class="fullPhoto">
        <h3>Project 2</h3>
        </div>
      <div class="portfolio-section">
        <img src="https://i.ibb.co/vhfVmgm/coming-soon-message-illuminated-with-light-projector-1284-3622.jpg" alt="coming soon" style="width:250px;height:300px" class="fullPhoto">
        <h3>Project 3</h3>
      </div>
    </section>
    
  </main>
  <footer>
    <p>Udacity Front-End Web Developer Nanodegree</p>
    <p>Project: Build a Portfolio Site, 2019 by Jeffrey Davies</p>
    <span class="fab fa-github fa-2x"><a href="https://github.com/jeffpdavies" target="_blank"><img src="img/github-logo.svg" alt="Github icon" style="width:100px;height:100px" class="fullPhoto"></a></span>
  </footer>
</body>
</html>
